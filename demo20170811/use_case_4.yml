- hosts: all
  vars:
    config: '{{ playbook_dir }}/oneview_config.json'
    server_hardware_type_name: "SY 480 Gen9 3"
    enclosure_group_name: "SYN107_EG"
    server_hardware_name: "2-USE722C99W-M, bay 1"
    profile_name: "profile_san"
    management_network: "Management"
    SAN_A_network: "SAN-A"
    SAN_B_network: "SAN-B"

  tasks:

    - name : "Create/Update Server Profile - {{ profile_name }}"
      oneview_server_profile:
        config: "{{ config }}"
        data:
          name: "{{ profile_name }}"
          serverHardwareTypeName: "{{ server_hardware_type_name }}"
          #serverHardwareTypeUri: "/rest/server-hardware-types/DEA4DB8E-14B2-410E-9C03-AF034FBE4DB0"
          enclosureGroupName: "{{ enclosure_group_name }}"
          #enclosureGroupUri: "/rest/enclosure-groups/8e221fb4-5e29-48d1-b5a6-8d5be1d51f92"
          server_hardware: "{{ server_hardware_name }}"
          serialNumberType: Virtual
          iscsiInitiatorNameType: AutoGenerated
          macType: Virtual
          wwnType: Virtual
          description: 'use case 1: boot from SAN'
          affinity: Bay
          connections:
          - id: 1
            name: LAB
            functionType: Ethernet
            portId: Mezz 3:2-a
            requestedMbps: '2500'
            networkName: "{{ management_network }}"
            #networkUri: "/rest/ethernet-networks/85e98c61-8f86-442f-9b85-e59a27da750b"
            requestedVFs: '0'
            boot:
              priority: NotBootable
          - id: 2
            name: SAN-A
            functionType: FibreChannel
            portId: Mezz 2:1
            requestedMbps: Auto
            networkName: "{{ SAN_A_network }}"
            #networkUri: "/rest/fc-networks/56b56002-c621-4145-9007-19fdacd876f4"
            boot:
              priority: Primary
              bootVolumeSource: ManagedVolume
          - id: 3
            name: SAN-B
            functionType: FibreChannel
            portId: Mezz 2:2
            requestedMbps: Auto
            networkName: "{{ SAN_B_network }}"
            #networkUri: "/rest/fc-networks/1e2ed1ba-ad71-49cc-902c-d5ee9d1ac01d"
            boot:
              priority: NotBootable
          boot:
            manageBoot: true
            order:
            - CD
            - USB
            - HardDisk
            - PXE
          bootMode:
            manageMode: true
            mode: BIOS
          bios:
            manageBios: false
            overriddenSettings: []
          hideUnusedFlexNics: true
          iscsiInitiatorName: ''
          localStorage:
            sasLogicalJBODs: []
            controllers: []
          sanStorage:
            hostOSType: Windows Server 2016
            manageSanStorage: true
            volumeAttachments:
            - id: 1
              isBootVolume: true
              lunType: Auto
              storagePaths:
              - isEnabled: true
                connectionId: 2
              - isEnabled: true
                connectionId: 3
              volumeName: win_boot (1)
              volumeStoragePoolUri: "/rest/storage-pools/E2401738-04A6-4AC6-BF00-A7B50119FD9F"
            - id: 2
              lunType: Auto
              storagePaths:
              - isEnabled: true
                connectionId: 2
              - isEnabled: true
                connectionId: 3
              volumeName: DATA1
              #volumeStoragePoolUri: "/rest/storage-pools/E2401738-04A6-4AC6-BF00-A7B50119FD9F"
              volumeStoragePoolUri: "/rest/storage-pools/05C714D7-0147-4989-A767-A7B50119FDA0"              
            - id: 3
              lunType: Auto
              storagePaths:
              - isEnabled: true
                connectionId: 2
              - isEnabled: true
                connectionId: 3
              volumeName: DATA2
              volumeStoragePoolUri: "/rest/storage-pools/E2401738-04A6-4AC6-BF00-A7B50119FD9F"
      delegate_to: localhost   

